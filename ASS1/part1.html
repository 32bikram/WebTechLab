<!DOCTYPE html>
<html>
<head>
    <title>Button Click Alert</title>
</head>
<body>

<button onclick="showMessage()">Click Me</button>
<p id = "this"> Button Not Clicked</p>

<script>
function showMessage(){
	document.getElementById("this").innerHTML = "BUTTON CLICKED"; 
        alert("Button was clicked!");
}
</script>
</body>
</html>
