<!DOCTYPE html>
<html>
<head>
<title>Button Click Counter</title>
</head>
<body>
<p>
Button clicked -> <span id = "cnt">0</span> times.
</p>
<button onclick = "incCounter()">Click Here</button>
<script>
let click_cnt = 0;
function incCounter(){
click_cnt++;
if(click_cnt==67)document.getElementById("cnt").innerHTML = "Fwahhhhhhhhhhhhhhhhhhhhhhhhhhhh";
else document.getElementById("cnt").innerHTML = click_cnt;
}
</script>
</body>
</html>
