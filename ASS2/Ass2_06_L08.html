<!DOCTYPE html>
<html>
<head>
<title> add two numbers using DOM </title>
</head>
<body>
<h3> ADD TWO NUMS </h3>
<input type = "number" id = "num1" placeholder = "Enter Number obtained in first subject">
<input type = "number" id = "num2" placeholder = "Enter Number obtained in second subject">
<input type = "number" id = "num3" placeholder = "Enter Number obtained in third subject">
<button onclick = "addNumbers()">Add</button>
<p id = "result"> Result will be shown here</p>
<p id = "res"> </p>
<script>
function addNumbers(){
var a = parseInt(document.getElementById("num1").value);
var b = parseInt(document.getElementById("num2").value);
var c = parseInt(document.getElementById("num3").value);
let avg = (a+b+c)/3;
document.getElementById("result").innerHTML = "total = " + (a+b+c)+", Average = "+ (a+b+c)/3;
if(avg<40) document.getElementById("res").innerHTML = "You failed....";
else document.getElementById("res").innerHTML = "You Passed";
}
</script>
</body>
