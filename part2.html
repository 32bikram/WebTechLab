<!DOCTYPE html>
<html>
<head>
     <title> Change Paragraph Text</title>
</head>
<body>

<p id = "para"> This is the paragraph that will be changed.</p>
<button onclick = "changeText()">ClickMe</button>

<script>
function changeText(){
document.getElementById("para").innerHTML = "The Text has Been Changed.";
}
</script>

</body>
