<!DOCTYPE html>
<html>
<head>
<title>Toggle Paragraph</title>
</head>
<body>

<button onclick="togglePara()">Show / Hide</button>

<p id="para">
    This paragraph can be shown or hidden.
</p>

<script>
function togglePara(){
    let p = document.getElementById("para");

    if(p.style.display === "none"){
        p.style.display = "block";
    } else {
        p.style.display = "none";
    }
}
</script>

</body>
</html>
