<!DOCTYPE html>
<html>
<head>
    <title>OTP Generator</title>
</head>
<body>

    <h2>6-Digit OTP Generator</h2>

    <button onclick="generateOTP()">Generate OTP</button>
    <p id="otpDisplay"></p>

    <input type="text" id="userInput" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>

    <p id="result"></p>

    <script>
        let generatedOTP = "";

        function generateOTP() {
            generatedOTP = Math.floor(100000 + Math.random() * 900000);
            document.getElementById("otpDisplay").innerText = 
                "Generated OTP: " + generatedOTP;
            document.getElementById("result").innerText = "";
        }

        function verifyOTP() {
            let userOTP = document.getElementById("userInput").value;

            if (userOTP === generatedOTP.toString()) {
                document.getElementById("result").innerText = "Valid OTP";
                document.getElementById("result").style.color = "green";
            } else {
                document.getElementById("result").innerText = "Invalid OTP";
                document.getElementById("result").style.color = "red";
            }
        }
    </script>

</body>
</html>
