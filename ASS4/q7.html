<!DOCTYPE html>
<html>
<head>
    <title>Login Session using LocalStorage</title>
</head>
<body>

    <h2>User Login</h2>

    <div id="loginSection">
        <input type="text" id="username" placeholder="Enter Username">
        <button onclick="login()">Login</button>
    </div>

    <div id="welcomeSection" style="display:none;">
        <h3 id="welcomeMsg"></h3>
        <button onclick="logout()">Logout</button>
    </div>

    <script>

        // Check session on page load
        window.onload = function() {
            let storedUser = localStorage.getItem("username");

            if (storedUser) {
                showWelcome(storedUser);
            }
        }

        function login() {
            let user = document.getElementById("username").value;

            if (user !== "") {
                localStorage.setItem("username", user);  // Save username
                showWelcome(user);
            }
        }

        function showWelcome(user) {
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("welcomeSection").style.display = "block";
            document.getElementById("welcomeMsg").innerText = "Welcome back, " + user + "!";
        }

        function logout() {
            localStorage.removeItem("username");  // Clear storage
            location.reload();  // Refresh page
        }

    </script>

</body>
</html>
