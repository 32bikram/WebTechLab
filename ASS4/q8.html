<!DOCTYPE html>
<html>
<head>
    <title>Image Slider</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
        }
        img {
            width: 500px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Image Slider</h2>

    <img id="slider" src="" alt="Slider Image">

    <br>

    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>

    <script>
        //Array of Images
        const images = [
            "https://picsum.photos/id/1015/600/400",
            "https://picsum.photos/id/1016/600/400",
            "https://picsum.photos/id/1018/600/400",
            "https://picsum.photos/id/1020/600/400"
        ];

        let index = 0;
        const slider = document.getElementById("slider");

        // Display first image
        slider.src = images[index];

        //Next Function
        function nextImage() {
            index++;
            if (index >= images.length) {
                index = 0;
            }
            slider.src = images[index];
        }

        //Previous Function
        function prevImage() {
            index--;
            if (index < 0) {
                index = images.length - 1;
            }
            slider.src = images[index];
        }

        //Auto Slide every 3 seconds
        setInterval(nextImage, 3000);

    </script>

</body>
</html>
