<!DOCTYPE html>
<html>
<head>
    <title>Live Search Filter</title>
</head>
<body>

<h2>Live Search</h2>

<input type="text" id="searchBox" onkeyup="filter()" placeholder="Search items...">

<ul id="itemList">
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
    <li>Orange</li>
    <li>Grapes</li>
    <li>Pineapple</li>
    <li>Watermelon</li>
    <li>Strawberry</li>
    <li>Kiwi</li>
    <li>Blueberry</li>
</ul>

<script>
function filter() {
    let input = document.getElementById("searchBox");
    let filterValue = input.value.toLowerCase();
    let ul = document.getElementById("itemList");
    let li = ul.getElementsByTagName("li");

    for (let i = 0; i < li.length; i++) {
        let text = li[i].textContent || li[i].innerText;

        if (text.toLowerCase().indexOf(filterValue) > -1) {
            li[i].style.display = "";        // show
        } else {
            li[i].style.display = "none";    // hide
        }
    }
}
</script>

</body>
</html>
