<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
        }
        input {
            width: 80px;
            padding: 5px;
            margin: 5px;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
        }
        #history {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Simple Calculator</h2>

<input type="number" id="num1" placeholder="Number 1">
<input type="number" id="num2" placeholder="Number 2">
<br>

<button onclick="calculate('+')">+</button>
<button onclick="calculate('-')">-</button>
<button onclick="calculate('*')">ร</button>
<button onclick="calculate('/')">รท</button>

<h3 id="result"></h3>

<div id="history">
    <h3>Last 5 Calculations:</h3>
    <ul id="historyList"></ul>
</div>

<script>

let historyArray = [];  // Array to store last 5 calculations

function calculate(operator) {

    let num1 = parseFloat(document.getElementById("num1").value);
    let num2 = parseFloat(document.getElementById("num2").value);
    let result;

    if (isNaN(num1) || isNaN(num2)) {
        alert("Enter valid numbers!");
        return;
    }

    switch(operator) {
        case '+':
            result = num1 + num2;
            break;
        case '-':
            result = num1 - num2;
            break;
        case '*':
            result = num1 * num2;
            break;
        case '/':
            if (num2 === 0) {
                alert("Cannot divide by zero!");
                return;
            }
            result = num1 / num2;
            break;
    }

    // Show result in DOM
    document.getElementById("result").innerText = "Result: " + result;

    // Store calculation string
    let calculation = `${num1} ${operator} ${num2} = ${result}`;

    historyArray.push(calculation);

    // Keep only last 5
    if (historyArray.length > 5) {
        historyArray.shift();  // remove oldest
    }

    updateHistory();
}

function updateHistory() {

    let historyList = document.getElementById("historyList");
    historyList.innerHTML = "";  // clear previous list

    historyArray.forEach(item => {
        let li = document.createElement("li");
        li.textContent = item;
        historyList.appendChild(li);
    });
}

</script>

</body>
</html>
